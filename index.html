<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="top">
                <h1 class="title">METRIC/IMPERIAL UNIT CONVERSION</h1>
                <input type="number" id="input-el">
                <button id="count-btn">Counter</button>
            </div>
            <div class="bottom">

                <div class="measurement">
                    <h3 class="mes-type">length(Meter/Feet)</h3>
                    <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>


                <div class="measurement" >
                    <h3 class = "mes-type">Volume (liter/Gallons)</h3>
                    <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>


                <div class="measurement" >
                    <h3 class = "m-type">Mass (Kilograms/Pounds)</h3>
                    <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>


            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
